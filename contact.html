            <div class="contactform">
                <h1>Contact me for enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="Name">
                    </div>
                    <div class="mb-3">
                      <label for="Clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="Clientphone" class="form-label">Phone no.</label>
                      <input type="Phone no." class="form-control" id="Clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="Enquiry">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">Want to work with me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
